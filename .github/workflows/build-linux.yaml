name: build
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
jobs:
  ubuntu:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - postgres: 15
            os: ubuntu-22.04
          - postgres: 14
            os: ubuntu-22.04
          - postgres: 13
            os: ubuntu-22.04
          - postgres: 12
            os: ubuntu-22.04
          - postgres: 11
            os: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: "recursive"
      - name: Build
        id: build
        run: sudo su -c "PG_VERSION=$PG_VERSION USE_SOURCE=1 BUILD_PACKAGES=1 GITHUB_OUTPUT=$GITHUB_OUTPUT ./ci/scripts/build-linux.sh"
        env:
          PG_VERSION: ${{ matrix.postgres }}
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
      - name: Create Archive Package
        id: archive
        run: sudo su -c "GITHUB_OUTPUT=$GITHUB_OUTPUT ./ci/scripts/package-archive.sh"
        if: ${{ matrix.postgres == '15' }} # The output is not dependent to pg version, so we can run this only once
      - name: Upload debian package artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.build.outputs.package_name }}
          path: ${{ steps.build.outputs.package_path }}
      - name: Upload archive package artifacts
        uses: actions/upload-artifact@v3
        if: ${{ steps.archive.outputs.archive_package_name != '' }}
        with:
          name: ${{ steps.archive.outputs.archive_package_name }}
          path: ${{ steps.archive.outputs.archive_package_path }}
